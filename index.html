<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="cal m-auto">
        <div class="display mt-3 p-1">
            <input type="text" id="dis" class="w-100 p-3" placeholder="0">

        </div>

        <div class="container mt-2">

            <div class="row">
                <div class="col" id="9" onclick="number('9')">9</div>
                <div class="col" id="8" onclick="number('8')">8</div>
                <div class="col" id="7" onclick="number('7')">7</div>
                <div class="col" id="/" onclick="number('/')">/</div>

            </div>

            <div class="row">
                <div class="col" onclick="number('6')">6</div>
                <div class="col" onclick="number('5')">5</div>
                <div class="col" onclick="number('4')">4</div>
                <div class="col" onclick="number('*')">*</div>

            </div>
            <div class="row">
                <div class="col" onclick="number('3')">3</div>
                <div class="col" onclick="number('2')">2</div>
                <div class="col" onclick="number('1')">1</div>
                <div class="col" onclick="number('+')">+</div>

            </div>
            <div class="row">
                <div class="col" onclick="clr()">C</div>
                <div class="col" onclick="number('0')">0</div>
                <div class="col" onclick="solve()">=</div>
                <div class="col" onclick="number('-')">-</div>

            </div>

        </div>



        <div class="operators"></div>
        <div class="numbers">


        </div>


    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
